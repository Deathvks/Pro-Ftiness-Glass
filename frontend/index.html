  <script>
    (function () {
      try {
        // 1. Recuperar Preferencias (Tema y Acento)
        var savedTheme = localStorage.getItem('theme') || 'system';
        var savedAccent = localStorage.getItem('accent') || '#22c55e'; // Default Green
        var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Limpieza del acento si se guardó como JSON string
        if (savedAccent.startsWith('"') && savedAccent.endsWith('"')) {
          savedAccent = savedAccent.slice(1, -1);
        }

        // 2. Establecer variable CSS global para el Splash Screen
        document.documentElement.style.setProperty('--app-accent', savedAccent);

        // 3. Determinar tema efectivo
        var effectiveTheme = savedTheme;
        if (effectiveTheme === 'system') {
          effectiveTheme = systemDark ? 'dark' : 'light';
        }

        // 4. Definir paleta exacta (Debe coincidir con useAppTheme.js)
        var colors = {
          light: '#f7fafc',
          dark: '#0c111b',
          oled: '#000000'
        };
        var selectedColor = colors[effectiveTheme] || colors.dark;

        // 5. Determinar estilo de Status Bar (iOS 26 Logic)
        var statusBarStyle = effectiveTheme === 'light' ? 'default' : 'black-translucent';

        // 6. Aplicar clases al ROOT
        var root = document.documentElement;
        root.classList.remove('light-theme', 'dark-theme', 'oled-theme');

        if (savedTheme === 'system') {
          root.classList.add(systemDark ? 'dark-theme' : 'light-theme');
        } else {
          root.classList.add(effectiveTheme + '-theme');
        }

        // 7. FIX CRÍTICO iOS 26: Sincronizar Background INMEDIATAMENTE
        root.style.backgroundColor = selectedColor;

        if (document.body) {
          document.body.style.backgroundColor = selectedColor;
        } else {
          document.addEventListener('DOMContentLoaded', function () {
            document.body.style.backgroundColor = selectedColor;
          });
        }

        // 8. Gestión de Meta Tags
        var metaTheme = document.querySelector('meta[name="theme-color"]');
        if (!metaTheme) {
          metaTheme = document.createElement('meta');
          metaTheme.name = "theme-color";
          document.head.appendChild(metaTheme);
        }
        metaTheme.content = selectedColor;

        var metaStatus = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
        if (!metaStatus) {
          metaStatus = document.createElement('meta');
          metaStatus.name = "apple-mobile-web-app-status-bar-style";
          document.head.appendChild(metaStatus);
        }
        metaStatus.content = statusBarStyle;

      } catch (e) {
        console.error('Error aplicando tema inicial', e);
      }
    })();
  </script>
</head>

<body>
  <div id="root">
    <style>
      :root {
        /* Fallback seguro por si JS falla */
        --app-accent: #22c55e;
      }

      .app-splash-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: inherit;
        color: #ffffff;
      }

      .app-splash-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: var(--app-accent);
        /* Usamos la variable */
        animation: spin 1s ease-in-out infinite;
      }

      html.light-theme .app-splash-screen {
        color: #0f172a;
      }

      html.light-theme .app-splash-spinner {
        border-color: rgba(0, 0, 0, 0.1);
        border-top-color: var(--app-accent);
        /* Usamos la variable */
      }

      .app-splash-title {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 2rem;
        text-align: center;
        line-height: 1.2;
        letter-spacing: -0.02em;
        animation: pulse 2s infinite;
      }

      .app-splash-title span {
        display: inline-block;
        /* Usamos el acento como base sólida o gradiente suave */
        background: var(--app-accent);
        background: linear-gradient(135deg, var(--app-accent) 0%, var(--app-accent) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-left: 0.25rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {

        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }

        50% {
          transform: scale(1.02);
          opacity: 0.9;
        }
      }
    </style>

    <div class="app-splash-screen">
      <div class="app-splash-title">
        PRO FITNESS <span>GLASS</span>
      </div>
      <div class="app-splash-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
