      {
        "@context": "https://schema.org",

<body>
  <div id="root">
    <style>
      .app-splash-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #0c111b;
        color: #ffffff;
        z-index: 9999;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      .app-splash-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
        object-fit: contain;
      }

      .app-splash-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #22c55e;
        /* Acento verde de la app */
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }

        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
    <div class="app-splash-screen">
      <img src="/logo.webp" alt="Pro Fitness Glass Logo" class="app-splash-logo" width="120" height="120" />
      <div class="app-splash-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
