  <meta name="twitter:image" content="/logo.webp" />

  <script>
    (function () {
      try {
        var savedTheme = localStorage.getItem('theme') || 'system';
        var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var theme = savedTheme;

        if (theme === 'system') {
          theme = systemDark ? 'dark' : 'light';
        }

        var colors = {
          light: '#f7fafc',
          dark: '#0c111b',
          oled: '#000000'
        };
        var selectedColor = colors[theme] || colors.dark;

        var root = document.documentElement;
        root.classList.remove('light-theme', 'dark-theme', 'oled-theme');

        if (savedTheme === 'system') {
          root.classList.add(systemDark ? 'dark-theme' : 'light-theme');
        } else {
          root.classList.add(theme + '-theme');
        }

        // Aplicar color de fondo inmediatamente (HTML y BODY)
        root.style.backgroundColor = selectedColor;
        // IMPORTANTE: Forzamos el body también para asegurar consistencia en iOS
        if (document.body) {
          document.body.style.backgroundColor = selectedColor;
        } else {
          // Si el body aún no existe (muy temprano), esperamos al DOMContentLoaded
          document.addEventListener('DOMContentLoaded', function () {
            document.body.style.backgroundColor = selectedColor;
          });
        }

        // Limpiar y establecer theme-color
        var oldMetas = document.querySelectorAll('meta[name="theme-color"]');
        oldMetas.forEach(function (meta) { meta.remove(); });

        var newMeta = document.createElement('meta');
        newMeta.name = "theme-color";
        newMeta.content = selectedColor;
        document.head.appendChild(newMeta);

      } catch (e) {
        console.error('Error aplicando tema inicial', e);
      }
    })();
  </script>
</head>

<body>
  <div id="root">
    <style>
      .app-splash-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: inherit;
        color: #ffffff;
      }

      .app-splash-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #22c55e;
        animation: spin 1s ease-in-out infinite;
      }

      html.light-theme .app-splash-screen {
        color: #0f172a;
      }

      html.light-theme .app-splash-spinner {
        border-color: rgba(0, 0, 0, 0.1);
        border-top-color: #22c55e;
      }

      .app-splash-title {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 2rem;
        text-align: center;
        line-height: 1.2;
        letter-spacing: -0.02em;
        animation: pulse 2s infinite;
      }

      .app-splash-title span {
        display: block;
        background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {

        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }

        50% {
          transform: scale(1.02);
          opacity: 0.9;
        }
      }
    </style>

    <div class="app-splash-screen">
      <div class="app-splash-title">
        PRO FITNESS
        <span>GLASS</span>
      </div>
      <div class="app-splash-spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
